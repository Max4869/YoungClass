      select,

        cursor: pointer;

      }
      select:focus,
      input:focus {
        outline: none;
        border-color: #667eea;
      }
      input[type="color"] {
        width: 50px;

      }
      input[type="checkbox"] {

      }
      .leaderboard {
        background: #f8f9fa;

        padding: 12px;

      @media (max-width: 600px) {

        }
        .setting-row {
          font-size: 12px;
        }
        button {
          font-size: 13px;
          padding: 8px 16px;
        }
      }
    </style>

  <body>
    <div class="game-container">
      <h1>ğŸ è´ªåƒè›‡å°æ¸¸æˆ</h1>

      <div class="info-panel">
        <div class="info-card">
          <label>åˆ†æ•°</label>
          <span id="score">0</span>
        </div>
        <div class="info-card">
          <label>æœ€é«˜åˆ†</label>
          <span id="highscore">0</span>
        </div>
      </div>

      <div id="canvasWrapper">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
      </div>

      <!-- æ‰‹æœºç«¯è™šæ‹Ÿæ‘‡æ† -->
      <div class="mobile-controls">
        <div class="joystick-base">
          <div class="joystick-stick" id="joystick"></div>
        </div>
      </div>

      <!-- æ§åˆ¶æŒ‰é’® -->
      <div class="controls">
        <button id="startBtn">å¼€å§‹æ¸¸æˆ</button>
        <button id="pauseBtn">æš‚åœ</button>
        <button id="resetBtn">é‡æ–°å¼€å§‹</button>
      </div>

      <!-- æ¸¸æˆè®¾ç½® -->
      <div class="settings-section">
        <h3>âš™ï¸ æ¸¸æˆè®¾ç½®</h3>
        <div class="setting-row">
          <label
            >éš¾åº¦ï¼š
            <select id="difficulty">
              <option value="200">ç®€å•</option>
              <option value="150" selected>ä¸­ç­‰</option>
              <option value="100">å›°éš¾</option>
              <option value="70">åœ°ç‹±</option>
            </select>
          </label>
          <label
            >æ¨¡å¼ï¼š
            <select id="mode">
              <option value="classic">ç»å…¸</option>

      <!-- ä¸ªæ€§åŒ–è®¾ç½® -->
      <div class="settings-section">
        <h3>ğŸ¨ ä¸ªæ€§åŒ–</h3>
        <div class="setting-row">
          <label
            >èƒŒæ™¯ï¼š
            <select id="theme">
              <option value="dark">æ·±è‰²</option>
              <option value="gradient" selected>æ¸å˜</option>
              <option value="grass">è‰åœ°</option>
              <option value="pixel">åƒç´ </option>
            </select>
          </label>
          <label
            >è›‡é¢œè‰²ï¼š
            <input type="color" id="snakeColor" value="#4caf50" />
          </label>
        </div>
        <div class="setting-row">
          <label
            >é£Ÿç‰©ï¼š
            <select id="foodStyle">
              <option value="random">ğŸ² éšæœº</option>
              <option value="square">ğŸŸ¥ æ–¹å—</option>
              <option value="apple">ğŸ è‹¹æœ</option>
              <option value="cherry">ğŸ’ æ¨±æ¡ƒ</option>
              <option value="cookie">ğŸª é¥¼å¹²</option>
            </select>
          </label>
          <label> <input type="checkbox" id="sfxToggle" checked /> éŸ³æ•ˆ </label>
        </div>
      </div>

      <!-- æ’è¡Œæ¦œ -->
      <div class="leaderboard">
        <h3>ğŸ† æ’è¡Œæ¦œ</h3>
        <ul id="rankList"></ul>
        <button id="clearRank">æ¸…é™¤è®°å½•</button>
      </div>

      <div class="instructions">ä½¿ç”¨é”®ç›˜ <b>â†‘ â†“ â† â†’</b> æ§åˆ¶è›‡çš„æ–¹å‘</div>
    </div>

    <script>
      // ç”»å¸ƒ & å˜é‡
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const box = 20;
      const gridSize = 20;
      let snake, food, direction, score;
      let game,
        speed = 150,
        mode = "classic";
      let highscore = localStorage.getItem("snakeHighScore") || 0;
      let isPaused = false;
      let pendingDirection = null;
      document.getElementById("highscore").textContent = highscore;

      // éŸ³æ•ˆ
      const eatSound = new Audio(
        "https://assets.mixkit.co/sfx/preview/mixkit-game-ball-tap-2073.mp3"
      );
      const dieSound = new Audio(
        "https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.mp3"
      );
      eatSound.volume = 0.3;
      dieSound.volume = 0.3;

      // éšæœºè·å–é£Ÿç‰©æ ·å¼
      function getRandomFoodStyle() {
        const styles = ["square", "apple", "cherry", "cookie"];
        return styles[Math.floor(Math.random() * styles.length)];
      }

      // åˆå§‹åŒ–æ¸¸æˆ
      function initGame() {
        snake = [{ x: 9 * box, y: 10 * box }];
        direction = null;
        pendingDirection = null;
        score = 0;
        isPaused = false;
        food = spawnFood();
        clearInterval(game);
        game = setInterval(drawGame, speed);
        document.getElementById("score").textContent = score;
      }

      // ç”Ÿæˆé£Ÿç‰©
      function spawnFood() {
        const userChoice = document.getElementById("foodStyle").value;
        let foodStyle;

        if (userChoice === "random") {
          foodStyle = getRandomFoodStyle();
        } else {
          foodStyle = userChoice;
        }

        return {
          x: Math.floor(Math.random() * gridSize) * box,
          y: Math.floor(Math.random() * gridSize) * box,
          style: foodStyle,
        };
      }

      // ç»˜åˆ¶æ¸¸æˆ
      function drawGame() {
        if (isPaused) return;

        if (pendingDirection) {
          direction = pendingDirection;
          pendingDirection = null;
        }

        drawBackground();
        const snakeColor = document.getElementById("snakeColor").value;

        // ç”»è›‡
        for (let i = 0; i < snake.length; i++) {
          ctx.fillStyle = snakeColor;
          ctx.shadowColor = "rgba(0,0,0,0.3)";
          ctx.shadowBlur = 5;
          ctx.fillRect(snake[i].x, snake[i].y, box, box);

          if (i === 0) {
            ctx.fillStyle = "rgba(255,255,255,0.3)";
            ctx.fillRect(snake[i].x + 3, snake[i].y + 3, box - 6, box - 6);
          }

          ctx.strokeStyle = "rgba(255,255,255,0.5)";
          ctx.lineWidth = 2;
          ctx.strokeRect(snake[i].x, snake[i].y, box, box);
          ctx.shadowBlur = 0;
        }

        // ç”»é£Ÿç‰©
        drawFood(food.x, food.y, food.style);

        if (!direction) return;

        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if (direction === "LEFT") snakeX -= box;
        if (direction === "UP") snakeY -= box;
        if (direction === "RIGHT") snakeX += box;
        if (direction === "DOWN") snakeY += box;

        // æ— è¾¹ç•Œæ¨¡å¼
        if (mode === "noborder") {
          if (snakeX < 0) snakeX = canvas.width - box;
          if (snakeY < 0) snakeY = canvas.height - box;
          if (snakeX >= canvas.width) snakeX = 0;
          if (snakeY >= canvas.height) snakeY = 0;
        }

        // åƒé£Ÿç‰©
        if (snakeX === food.x && snakeY === food.y) {
          if (document.getElementById("sfxToggle").checked) eatSound.play();
          score++;
          food = spawnFood();
        } else {
          snake.pop();
        }

        let newHead = { x: snakeX, y: snakeY };

        // æ’å¢™
        if (mode !== "noborder") {
          if (
            snakeX < 0 ||
            snakeY < 0 ||
            snakeX >= canvas.width ||
            snakeY >= canvas.height
          ) {
            return gameOver();
          }
        }

        // æ’è‡ªå·±
        if (collision(newHead, snake)) {
          return gameOver();
        }

        snake.unshift(newHead);
        document.getElementById("score").textContent = score;
      }

      // èƒŒæ™¯
      function drawBackground() {
        const theme = document.getElementById("theme").value;

        if (theme === "dark") {
          ctx.fillStyle = "#2a2a3e";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        } else if (theme === "gradient") {
          let g = ctx.createLinearGradient(0, 0, 400, 400);
          g.addColorStop(0, "#667eea");
          g.addColorStop(1, "#764ba2");
          ctx.fillStyle = g;
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        } else if (theme === "grass") {
          ctx.fillStyle = "#4ade80";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
        } else if (theme === "pixel") {
          ctx.fillStyle = "#1f2937";
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          ctx.fillStyle = "#374151";
          for (let x = 0; x < canvas.width; x += box) {
            for (let y = 0; y < canvas.height; y += box) {
              if ((x / box + y / box) % 2 === 0) {
                ctx.fillRect(x, y, box, box);
              }
            }
          }
        }
      }

      // é£Ÿç‰©æ ·å¼
      function drawFood(x, y, style) {
        if (style === "square") {
          ctx.fillStyle = "#ef4444";
          ctx.shadowColor = "#ef4444";
          ctx.shadowBlur = 8;
          ctx.fillRect(x + 2, y + 2, box - 4, box - 4);
          ctx.shadowBlur = 0;
        } else {
          ctx.font = "20px Arial";
          const emoji =
            style === "apple" ? "ğŸ" : style === "cherry" ? "ğŸ’" : "ğŸª";
          ctx.fillText(emoji, x + 2, y + 18);
        }
      }

      // ç¢°æ’æ£€æµ‹
      function collision(head, array) {
        for (let i = 0; i < array.length; i++) {
          if (head.x === array[i].x && head.y === array[i].y) {
            return true;
          }
        }
        return false;
      }

      // æ¸¸æˆç»“æŸ
      function gameOver() {
        clearInterval(game);
        if (document.getElementById("sfxToggle").checked) dieSound.play();

        setTimeout(() => {
          alert("æ¸¸æˆç»“æŸï¼å¾—åˆ†ï¼š" + score);
          if (score > highscore) {
            localStorage.setItem("snakeHighScore", score);
            highscore = score;
          }
          saveRank(score);
          document.getElementById("highscore").textContent = highscore;
        }, 100);
      }

      // æ’è¡Œæ¦œ
      function saveRank(score) {
        if (score === 0) return;
        let ranks = JSON.parse(localStorage.getItem("snakeRank") || "[]");
        let name = prompt("è¯·è¾“å…¥æ˜µç§°ï¼š", "ç©å®¶") || "åŒ¿å";
        ranks.push({ name, score, date: new Date().toLocaleDateString() });
        ranks.sort((a, b) => b.score - a.score);
        ranks = ranks.slice(0, 5);
        localStorage.setItem("snakeRank", JSON.stringify(ranks));
        renderRank();
      }

      function renderRank() {
        let ranks = JSON.parse(localStorage.getItem("snakeRank") || "[]");
        const html = ranks.length
          ? ranks
              .map(
                (r, i) =>
                  `<li><span>${i + 1}. ${r.name}</span><span>${
                    r.score
                  }åˆ†</span></li>`
              )
              .join("")
          : "<li>æš‚æ— è®°å½•</li>";
        document.getElementById("rankList").innerHTML = html;
      }
      renderRank();

      // æ§ä»¶äº‹ä»¶
      document.getElementById("startBtn").onclick = initGame;
      document.getElementById("pauseBtn").onclick = () => {
        isPaused = !isPaused;
        document.getElementById("pauseBtn").textContent = isPaused
          ? "ç»§ç»­"
          : "æš‚åœ";
      };
      document.getElementById("resetBtn").onclick = initGame;
      document.getElementById("difficulty").onchange = function () {
        speed = parseInt(this.value);
        if (game) {
          clearInterval(game);
          game = setInterval(drawGame, speed);
        }
      };
      document.getElementById("mode").onchange = function () {
        mode = this.value;
      };
      document.getElementById("clearRank").onclick = function () {
        if (confirm("ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰è®°å½•å—ï¼Ÿ")) {
          localStorage.removeItem("snakeRank");
          renderRank();
        }
      };

      // é”®ç›˜æ§åˆ¶
      let lastDirection = null;
      document.addEventListener("keydown", (e) => {
        const key = e.key;
        if (!["ArrowLeft", "ArrowUp", "ArrowRight", "ArrowDown"].includes(key))
          return;

        e.preventDefault();

        const currentDir = direction || lastDirection;

        if (key === "ArrowLeft" && currentDir !== "RIGHT") {
          pendingDirection = "LEFT";
          lastDirection = "LEFT";
        } else if (key === "ArrowUp" && currentDir !== "DOWN") {
          pendingDirection = "UP";
          lastDirection = "UP";
        } else if (key === "ArrowRight" && currentDir !== "LEFT") {
          pendingDirection = "RIGHT";
          lastDirection = "RIGHT";
        } else if (key === "ArrowDown" && currentDir !== "UP") {
          pendingDirection = "DOWN";
          lastDirection = "DOWN";
        }
      });

      // æ‰‹æœºç«¯è§¦æ‘¸æ§åˆ¶
      let touchStartX = 0;
      let touchStartY = 0;
      const minSwipeDistance = 30;

      canvas.addEventListener(
        "touchstart",
        (e) => {
          e.preventDefault();
          const touch = e.touches[0];
          touchStartX = touch.clientX;
          touchStartY = touch.clientY;
        },
        { passive: false }
      );

      canvas.addEventListener(
        "touchmove",
        (e) => {
          e.preventDefault();
          const touch = e.touches[0];
          const touchEndX = touch.clientX;
          const touchEndY = touch.clientY;

          const deltaX = touchEndX - touchStartX;
          const deltaY = touchEndY - touchStartY;

          if (
            Math.abs(deltaX) > minSwipeDistance ||
            Math.abs(deltaY) > minSwipeDistance
          ) {
            const currentDir = direction || lastDirection;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
              if (deltaX > 0 && currentDir !== "LEFT") {
                pendingDirection = "RIGHT";
                lastDirection = "RIGHT";
              } else if (deltaX < 0 && currentDir !== "RIGHT") {
                pendingDirection = "LEFT";
                lastDirection = "LEFT";
              }
            } else {
              if (deltaY > 0 && currentDir !== "UP") {
                pendingDirection = "DOWN";
                lastDirection = "DOWN";
              } else if (deltaY < 0 && currentDir !== "DOWN") {
                pendingDirection = "UP";
                lastDirection = "UP";
              }
            }

            touchStartX = touchEndX;
            touchStartY = touchEndY;
          }
        },
        { passive: false }
      );

      // è™šæ‹Ÿæ‘‡æ†
      const joystick = document.getElementById("joystick");
      const joystickBase = joystick.parentElement;
      let joystickActive = false;

      joystickBase.addEventListener(
        "touchstart",
        (e) => {
          e.preventDefault();
          joystickActive = true;
        },
        { passive: false }
      );

      joystickBase.addEventListener(
        "touchmove",
        (e) => {
          if (!joystickActive) return;
          e.preventDefault();

          const touch = e.touches[0];
          const rect = joystickBase.getBoundingClientRect();
          const centerX = rect.width / 2;
          const centerY = rect.height / 2;

          let deltaX = touch.clientX - rect.left - centerX;
          let deltaY = touch.clientY - rect.top - centerY;

          const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
          const maxDistance = 45;

          if (distance > maxDistance) {
            deltaX = (deltaX / distance) * maxDistance;
            deltaY = (deltaY / distance) * maxDistance;
          }

          joystick.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;

          const currentDir = direction || lastDirection;
          const threshold = 15;

          if (
            Math.abs(deltaX) > Math.abs(deltaY) &&
            Math.abs(deltaX) > threshold
          ) {
            if (deltaX > 0 && currentDir !== "LEFT") {
              pendingDirection = "RIGHT";
              lastDirection = "RIGHT";
            } else if (deltaX < 0 && currentDir !== "RIGHT") {
              pendingDirection = "LEFT";
              lastDirection = "LEFT";
            }
          } else if (Math.abs(deltaY) > threshold) {
            if (deltaY > 0 && currentDir !== "UP") {
              pendingDirection = "DOWN";
              lastDirection = "DOWN";
            } else if (deltaY < 0 && currentDir !== "DOWN") {
              pendingDirection = "UP";
              lastDirection = "UP";
            }
          }
        },
        { passive: false }
      );

      joystickBase.addEventListener(
        "touchend",
        (e) => {
          e.preventDefault();
          joystickActive = false;
          joystick.style.transform = "translate(-50%, -50%)";
        },
        { passive: false }
      );
    </script>
